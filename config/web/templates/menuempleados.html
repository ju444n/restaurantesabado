<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header>
        {% include './shared/menu.html' %}
    </header>

    <br><br><br>

    {% if bandera %}
        <script>
            Swal.fire(
                'Good job!',
                'You clicked the button!',
                'success'
            )
        </script>
    {% endif %}


    <main>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-5">
                    <img src="../static/img/empelado.png" alt="vegetales" class="w-100 img-fluid">
                </div>
                <div class="col-12 col-md-7">
                    <h2>Registro de empleados</h2>
                    <form method="POST">
                        {{formulario2}}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <hr>
    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-4">
                <div class="card" style="width: 18rem;">
                {% for empleado in empleados %}
  
                    <img class="card-img-top" src="{{empleado.foto}}" alt="Card image cap">
                    <div class="card-body">
                        <h1>{{empleado.nombre}}</h1>
                    </div>
                  </div>
                
                {% endfor %}
            </div>
        </div>
    </section>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">&copy; 2022 Juan Manuel Sanchez, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src="../static/img/elherbario_logo.svg" alt="footer" class="img-fluid w-50">
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="{% url 'platos' %}" class="nav-link px-2 text-muted">Platos</a></li>
          </ul>
        </footer>
      </div>

</body>
</html>
